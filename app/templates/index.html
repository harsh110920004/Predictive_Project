<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Carbon Footprint Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 0;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }
        
        input[type="number"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            padding: 25px;
            background: #f0f4ff;
            border-radius: 12px;
            display: none;
            border-left: 5px solid #667eea;
        }
        
        .result h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .result-value {
            font-size: 48px;
            font-weight: bold;
            color: #764ba2;
            margin: 10px 0;
        }
        
        .result-unit {
            color: #666;
            font-size: 1.1em;
            margin-top: 5px;
        }
        
        .emission-level {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 15px;
            font-size: 1.1em;
        }
        
        .level-low { background-color: #d4edda; color: #155724; }
        .level-medium { background-color: #fff3cd; color: #856404; }
        .level-high { background-color: #f8d7da; color: #721c24; }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
            color: #666;
            font-size: 14px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 1.1em;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
        }
        
        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç AI Carbon Footprint Prediction</h1>
        <p class="subtitle">Supply Chain Emissions Forecasting System</p>
        
        <div class="nav-links">
            <a href="/">Home</a> | 
            <a href="/dashboard">Dashboard</a> | 
            <a href="/api/statistics" target="_blank">API Stats</a>
        </div>
        
        <form id="predictionForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="distance">Transportation Distance (km) *</label>
                    <input type="number" id="distance" name="distance" step="0.01" required placeholder="e.g., 250.5">
                </div>
                
                <div class="form-group">
                    <label for="fuel">Fuel Consumption (liters) *</label>
                    <input type="number" id="fuel" name="fuel" step="0.01" required placeholder="e.g., 125.3">
                </div>
                
                <div class="form-group">
                    <label for="production">Production Volume (units) *</label>
                    <input type="number" id="production" name="production" step="1" required placeholder="e.g., 1500">
                </div>
                
                <div class="form-group">
                    <label for="energy">Energy Usage (kWh) *</label>
                    <input type="number" id="energy" name="energy" step="0.01" required placeholder="e.g., 850.2">
                </div>
                
                <div class="form-group">
                    <label for="warehouse">Warehouse Area (sq.m.)</label>
                    <input type="number" id="warehouse" name="warehouse" step="1" value="5000" placeholder="e.g., 5000">
                </div>
                
                <div class="form-group">
                    <label for="suppliers">Number of Suppliers</label>
                    <input type="number" id="suppliers" name="suppliers" step="1" value="10" placeholder="e.g., 10">
                </div>
                
                <div class="form-group">
                    <label for="vehicle">Vehicle Type</label>
                    <select id="vehicle" name="vehicle">
                        <option value="diesel_truck">Diesel Truck</option>
                        <option value="electric_van">Electric Van</option>
                        <option value="hybrid_truck">Hybrid Truck</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="transport_mode">Transportation Mode</label>
                    <select id="transport_mode" name="transport_mode">
                        <option value="road">Road</option>
                        <option value="rail">Rail</option>
                        <option value="air">Air</option>
                        <option value="sea">Sea</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="category">Product Category</label>
                    <select id="category" name="category">
                        <option value="electronics">Electronics</option>
                        <option value="textiles">Textiles</option>
                        <option value="automotive">Automotive</option>
                        <option value="food">Food</option>
                        <option value="machinery">Machinery</option>
                        <option value="pharmaceuticals">Pharmaceuticals</option>
                        <option value="consumer_goods">Consumer Goods</option>
                        <option value="chemicals">Chemicals</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="region">Region</label>
                    <select id="region" name="region">
                        <option value="north">North</option>
                        <option value="south">South</option>
                        <option value="east">East</option>
                        <option value="west">West</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="btn">üîç Predict Carbon Emissions</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Calculating emissions...</p>
        </div>
        
        <div class="result" id="result">
            <h3>üìä Prediction Results</h3>
            <div class="result-value" id="resultValue"></div>
            <p class="result-unit">tons CO‚ÇÇ equivalent</p>
            <div>
                <span class="emission-level" id="emissionLevel"></span>
            </div>
        </div>
        
    </div>
    
    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show loading, hide result
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            const formData = {
                transportation_distance: parseFloat(document.getElementById('distance').value),
                fuel_consumption: parseFloat(document.getElementById('fuel').value),
                production_volume: parseInt(document.getElementById('production').value),
                energy_usage: parseFloat(document.getElementById('energy').value),
                warehouse_area: parseInt(document.getElementById('warehouse').value),
                num_suppliers: parseInt(document.getElementById('suppliers').value),
                vehicle_type: document.getElementById('vehicle').value,
                transportation_mode: document.getElementById('transport_mode').value,
                product_category: document.getElementById('category').value,
                region: document.getElementById('region').value
            };
            
            try {
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                if (data.success) {
                    document.getElementById('resultValue').textContent = data.predicted_emissions.toFixed(2);
                    
                    const levelSpan = document.getElementById('emissionLevel');
                    levelSpan.textContent = data.emission_level + ' Emission';
                    levelSpan.className = 'emission-level level-' + data.emission_level.toLowerCase();
                    
                    document.getElementById('result').style.display = 'block';
                    
                    // Scroll to result
                    document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                alert('Error making prediction: ' + error.message);
            }
        });
    </script>
</body>
</html>
